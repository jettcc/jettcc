name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          LOCALE: zh
          # --- 核心保留项 ---
          SHOW_TOTAL_CODE_TIME: "True"    # 核心：显示总编码时间（最能装逼的数据）
          SHOW_LANGUAGE: "True"           # 核心：显示擅长的编程语言
          SHOW_PROJECTS: "FALSE"           # 核心：显示你在忙什么项目
          SHOW_LINES_OF_CODE: "True"      # 简洁的一行文字，保留即可

          # --- 建议关闭项 (设置为 False) ---
          SHOW_OS: "False"                # 建议关闭：操作系统通常不重要
          SHOW_EDITORS: "False"           # 建议关闭：编辑器占用空间且不重要
          SHOW_COMMIT: "False"            # 建议关闭：和GitHub自带的贡献图功能重叠
          SHOW_DAYS_OF_WEEK: "False"      # 建议关闭：周几写代码的分布图，比较占地
          SHOW_LANGUAGE_PER_REPO: "False" # 强烈建议关闭：这个最占地方，会把每个仓库都列出来
          
          # --- 其他设置 ---
          SHOW_LOC_CHART: "False"         # 保持关闭
          SHOW_SHORT_INFO: "False"        # 保持关闭
          SHOW_PROFILE_VIEWS: "True"      # 这个是一个很小的徽章，可以保留
          SYMBOL_VERSION: "2"             # 进度条样式
